<link rel="import" href="../polymer/polymer.html">
<!--
  `<q-card></q-card>` d
  @demo demo.html
-->
<script>
  Polymer({
    is: "q-card",
    properties:{
      card:{
        notify:true,
      },
      chips:{
        notify:true,
        type:Array,
      },
      prompt:{
        type:String,
        notify:true,
      },
      _setPrompt: {
        computed:"setPrompt(line, card)",
      },
      _fireChips: {
        computed:"__fireChips(line, chips, prompt)",
      },
    },
    __fireChips: function(line, chips, prompt){
      var that = this
      chips.forEach(function(chip) {
        if (chip.toLowerCase().trim() == line.toLowerCase().trim()) (
          that.fire("chip", {
            prompt: that.prompt,
            chip: chip,
          })
        )
      })
    },
    setPrompt: function(line, card) {
      this.debounce("update", this.getPrompt,2000)
    },
    getPrompt: function(){
      var line = this.line
      var card = this.card
      if (card) {
        if(!card.name || card.name.length < 3) {
          this.chips = []
          this.prompt = "Name it (more)"
        } else if(!card.image) {
          if (this.editor) {
            var cur = this.editor.getSelection().index+1
            this.editor.insertEmbed( cur, 'image', '/deko-150.png')
            this.editor.insertText(cur+1, "\n")
            this.editor.setSelection(cur, 1)
            this.card.image = '/deko-150.png'
            this.chips = ["Yes","No"]
            this.prompt =  "Change Image?"
          }
        } else if(!line) {
          this.chips = ["Heading","List","Image"]
          this.prompt =  "Add some text"
        } else {
          this.chips = ["Heading","List","Image"]
          this.prompt =  ""
        }
      } else {
        this.chips = []
        this.prompt = "Name it"
      }
      // test for tricks
      
    },
    ready: function() {
      this.getPrompt()
    },
  })
</script>
