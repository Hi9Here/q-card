<link rel="import" href="../polymer/polymer.html">
<!--
  `<q-card></q-card>` d
  @demo demo.html
-->
<script>
  Polymer({
    is: "q-card",
    properties:{
      chips:{
        notify:true,
        type:Array,
      },
      prompt:{
        type:String,
        notify:true,
        computed:"getPrompt(line,card)",
      },
    },
    getPrompt: function(line, card){
      if (!card.name) {
        this.chips = []
        return "Name it"
      } else if(!card.image) {
        this.chips = ["Yes","No"]
        return "Change Image?"
      } else if(!line) {
        this.chips = ["Heading","List","Image"]
        return "Add some text"
      } else {
        this.chips = ["Heading","List","Image"]
        return ""
      }
      // test for tricks
      
    },
  })
</script>
