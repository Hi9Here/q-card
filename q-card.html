<link rel="import" href="../polymer/polymer.html">
<!--
  `<q-card></q-card>` d
  @demo demo.html
-->
<script>
  Polymer({
    is: "q-card",
    properties:{
      card:{
        notify:true,
      },
      chips:{
        notify:true,
        type:Array,
      },
      prompt:{
        type:String,
        notify:true,
      },
      _setPrompt: {
        computed:"setPrompt(line, card)",
      },
      _fireChips: {
        computed:"__fireChips(line, chips, prompt)",
      },
      cardTricks:{
        value: [
          {
            chip: "add image",
            intent: "^(add|with) image",
            ask: "for url",
            action: [
              {insert: "\n"},
              {insert: {image: `{{url}}`}},
              {insert: "\n"},
            ],
          },
          {
            chip: "add list",
            intent: "^(?:add|in a) list (.+)",
            action: [
              {insert: "\n"},
              { 
                attributes: {
                  list: "bullet"
                },
                insert: "$1\n",
              },
            ],
            split: "\\s?,\\s?",
          },
          {
            chip: "add Heading",
            intent: "^(?:add|in a|as a) (?:heading|title) (.+)$",
            action: [
              {insert: "\n"},
              { 
                attributes: {
                  header: 2
                },
                insert: "$1\n",
              },
            ],
          },
        ]
      }
    },
    __fireChips: function(line, chips, prompt){
      var that = this
      chips.forEach(function(chip) {
        if (chip.toLowerCase().trim() == line.toLowerCase().trim()) (
          that.fire("chip", {
            prompt: that.prompt,
            chip: chip,
          })
        )
      })
    },
    setPrompt: function(line, card) {
      this.chips = []
      this.prompt = ""
      this.debounce("update", this.getPrompt,2000)
    },
    getPrompt: function(){ if (this.line !== undefined) {
      var line = this.line.replace(/\n/g ,"")
      var card = this.card
      var chips = []
      if (card) {
        if(!card.name || card.name.length < 3) {
          this.prompt = "Name it (more)"
        } else if(!card.image) {
          if (this.editor) {
            var cur = this.editor.getSelection().index+1
            this.editor.insertEmbed(cur, 'image', '/deko-150.png')
            this.editor.insertText(cur+1, "\n")
            this.editor.setSelection(cur+2)
            this.card.image = '/deko-150.png'
            
          }
        } else if(!line) {
          for (var index = 0; index < this.cardTricks.length; ++index) {
            chips.push(this.cardTricks[index].chip)
          }
          chips.push("Done")
          this.prompt = "Add some text"
        } else {
          this.prompt =  ""
        }
      } else {
        this.prompt = "Name it"
      }
      if (line && this.cardTricks.length) {
        for (var trick = 0; trick < this.cardTricks.length; ++trick) {
          var regex = new RegExp(this.cardTricks[trick].intent, "i")
          if (regex.test(line)) {
            var cur = this.editor.getSelection().index+1 
            // select Line
            this.editor.updateContents([{retain:cur}, // Keep to cur
              {insert:'trick'},
              
            ])
            // transform Line
            // update Line
          }
        }
      }
      this.chips = chips
    }},
    ready: function() {
      this.getPrompt()
    },
  })
</script>
