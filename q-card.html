<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../file-upload/file-upload.html">
<link rel="import" href="../paper-chip/paper-chip.html">
<!--
  `<q-card></q-card>` d
  @demo demo.html
-->

<dom-module id="q-card">
  <template>
    <template is="dom-if" if="[[addUrl]]">
      <template is="dom-repeat" items="[[files]]">
        <paper-chip title="[[item.url]]" on-tap="addurl" title="[[item.url]]" >
          <div slot="icon" title="[[item.url]]"> [[index]] </div>
          <div slot="label" title="[[item.url]]" class="label"> [[item.name]] </div>
        </paper-chip>
      </template>
      <file-upload files="{{files}}" meta="[[meta]]" accept="[[accept]]"></file-upload>
    </template>
  </template>
</dom-module>

<script>
  Polymer({
    is: "q-card",
    properties:{
      card:{
        notify: true,
      },
      chips:{
        notify: true,
        type: Array,
      },
      meta: {
        value: {},
        type: Object,
      },
      part: {
        value: 0
      },
      prompt:{
        type: String,
        notify: true,
      },
      _setPrompt: {
        computed:"setPrompt(line, card, part)",
      },
      cardTricks:{
        value: [
          {
            chip: "add image ",
            intent: "^(?:add|with) image ((?:https?|data):(?:\/\/)?.*(?:\.|\/){1}(?:png|jpeg|jpg|gif).*)",
            prompt: "add url",
            accept: "image/*",
            action: [
              {insert: "\n"},
              {insert: {image: '$1'}},
              {insert: "\n"},
            ],
          },
          {
            chip: "add list ",
            prompt: "Start Your list",
            intent: "^(?:add|in a) list (.+)*",
            action: [
              {insert: "\n"},
              { 
                attributes: {
                  list: "bullet"
                },
                insert: "$1\n",
              },
            ],
            split: "\\s?,\\s?",
          },
          {
            chip: "add Heading ",
            prompt: "Type the Heading",
            intent: "^(?:add|in a|as a) heading (.+)$",
            action: [
              {insert: "\n"},
              {
                attributes: {
                  header: 2
                },
                insert: "$1\n",
              },
            ],
          },
        ]
      }
    },
    chip: function(line){
      console.log(line)
    },
    setPrompt: function(line, card, part) {
      if (part || this.editor && this.editor.getContents() && this.editor.getContents().length < 3) {
        this.chips = []
        this.prompt = ""
        return
      }
      var chips = []
      this.prompt = ""
      if (this.editor && this.editor.getSelection() && this.editor.getSelection().index) {
        line = this.editor.getLine(this.editor.getSelection().index)[0].domNode.outerText
      }
      for (var index = 0; index < this.cardTricks.length; ++index) {
        var chip = this.cardTricks[index].chip
        if (chip == line) {
          var prompt = this.cardTricks[index].prompt
          if (prompt) {
            this.prompt = prompt
          }
        } else if (chip.toLowerCase().startsWith(line)) {
          // chips.push(chip) chips for autocomplete if the lying can be replaced while you were typing
        }
      }
      if (this.prompt == "add url") {
        this.addUrl = true
        if (chip.accept) {
          this.accept = chip.accept
        }
      } else {
        this.accept = "*"
        this.addUrl = false
      } 
      this.debounce("update", this.getPrompt,2000)
      if (!part) {
        this.set("chips", chips)
      }
    },
    getPrompt: function(){
      if (this.part || this.editor && this.editor.getContents() && this.editor.getContents().length < 3) {
        this.chips = []
        this.prompt = ""
        return
      } // TODO DRY
      var line = ""
      if (this.editor && this.editor.getSelection() && this.editor.getSelection().index) {
        line = this.editor.getLine(this.editor.getSelection().index)[0].domNode.outerText
      }
      var card = this.card
      var chips = []
      for (var index = 0; index < this.cardTricks.length; ++index) {
        var chip = this.cardTricks[index].chip
        if (chip == line) {
          var prompt = this.cardTricks[index].prompt
          if (prompt) {
            this.chips = []
            this.prompt = prompt
          }
          return 
        }
        chips.push(chip)
      }
      if (card && this.editor && this.editor.getSelection()) {
        if(!card.title || card.title.length < 3) {
          this.prompt = "Name it (more)"
        } else if(!line) {
          this.prompt = "Add some text"
        } else {
          this.prompt = ""
        }
      } else {
        this.prompt = "Name it"
        chips = []
      }
      if (line && this.cardTricks.length) {
        for (var trick = 0; trick < this.cardTricks.length; ++trick) {
          var regex = new RegExp(this.cardTricks[trick].intent, "i")
          var matchs
          if ((matchs = regex.exec(line)) !== null) {
            var cur = this.editor.getSelection().index+1 
            var action = this.cardTricks[trick].action
            // select Line
            if (!this.cardTricks[trick].split) {
              action = JSON.parse(
                line.replace(regex, JSON.stringify(this.cardTricks[trick].action)).replace(/(\n|\t)/gm,"\\n")
              )
            } else {
              action = JSON.parse(
                line.replace(new RegExp(this.cardTricks[trick].split, "gm"), "\\n").replace(regex, JSON.stringify(this.cardTricks[trick].action)).replace(/(\n|\t)/gm,"\\n")
              )
            }
            this.editor.updateContents([{retain:(cur - (line.length+1))},{delete:line.length+1}] // Keep to cur
              .concat(action)
            )
          }
        }
      }
      if (this.part) {
        this.chips = []
      } else {
        this.chips = chips
      }
    },
    ready: function() {
      this.getPrompt()
    },
    addurl: function(e) {
      this.editor.focus()
      this.editor.insertText(this.editor.getSelection().index, e.target.title)
    },
  })
</script>
